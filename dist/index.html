<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Todo list ES6</h1>
        <form enctype="multipart/form-data" id="add-todo-form">
          <input placeholder="Title" required maxlength="100" type="text" id="title" name="title">
          <input placeholder="Description" required maxlength="100" type="text" id="description" name="description">
          <input placeholder="Deadline" required type="date" id="deadline" name="deadline">
          <input type="submit" id="submit" value="Submit">
        </form> 
        <div class="todo-list"></div>
        <div class="message"></div>
    </main>
	<script src="main.js"></script>
  </body>
</html>
